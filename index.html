<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>


 <div id="todo-container">
    <h2 style="color: transparent;">To-Do List</h2>
    <div>
      <input style="padding: 5px; border-radius: 2px; background-color: #a8a8a8fd;" type="text" id="taskInput" placeholder="Enter task...">
      <button class="task-btn" style="padding: 5px; border: none;" onclick="addTask()">Add Task</button>
      <button class="delete" style="padding: 5px; border: none;" onclick="clearAll()">Delete All</button>

    </div>
    <ul id="tasks-list"></ul>
  </div>

    <script src="app.js"></script>
</body>
</html>
